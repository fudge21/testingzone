<body>
  <h1>Cookie Stealer</h1>
  <button onClick="stealCookie()">Steal 1 cookie</button>
  <p id="cookies">Cookies Stolen: 0</p>
  <script>
    var cookies = 0

    function stealCookie() {
      cookies = cookies + 1
      document.getElementById("Cookies Stolen: "+cookies)
    }
  </script>
</body>
